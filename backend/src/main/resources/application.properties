spring.application.name=pdvfree

# Configuração do MySQL usando variáveis de ambiente
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/pdvfree?useSSL=true&serverTimezone=UTC}
spring.datasource.username=${MYSQL_USER:usuario_padrao}
spring.datasource.password=${MYSQL_PASSWORD:senha_padrao}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate (opcional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
